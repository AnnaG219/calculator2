<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="math">

        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
       <div class="form-group">
         <label for="number2">2nd number:</label>
         <input id="number2" class="form-control" type="text">
       </div>

       <button type="submit" class="btn">Add!</button>
       <button type="submit" class="btn">Subtract!</button>
       <button type="submit" class="btn">Multiply!</button>
       <button type="submit" class="btn">Divide!</button>

     </form>
     <div id="output">

    </div>
   </div>
  </body>
</html>
